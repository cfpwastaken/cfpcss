<!-- Use this test HTML file to test CfpCSS -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cfp.min.css">
    <script src="cfp.js"></script>
</head>
<body>
    <h2>Colors</h2>
    <p class="color-red">Red</p>
    <p class="color-blue">Blue</p>
    <p class="color-yellow">Yellow</p>
    <p class="color-white">White</p>
    <p class="color-turquoise">Turquoise</p>
    <p class="color-green">Green</p>

    <h2>Buttons</h2>
    <button class="btn-default button-green">Green button</button>
    <button class="btn-round button-green">Round Green button</button>
    
    <button class="btn-default button-red">Red button</button>
    <button class="btn-round button-red">Round Red button</button>

    <button class="btn-default button-blue">Blue button</button>
    <button class="btn-round button-blue">Round Blue button</button>

    <button class="btn-default button-yellow">Yellow button</button>
    <button class="btn-round button-yellow">Round Yellow button</button>

    <h2>Class Utils</h2>
    <p class="text-upper">Uppercase</p>
    <p class="text-lower">LOWER</p>
    <p class="text-cap">Capppp</p>
    <p class="fadeIn">Fading in</p>
    <br><br>
    <img src="https://source.unsplash.com/random/300x300" alt="Unsplash image" class="jump">
    <br>
    <p class="shrug">Shrug</p>
    <p class="tableflip">Tableflip</p>
    <p class="unflip">Unflip</p>

    <h2>Checkbox</h2>
    <input type="checkbox" id="cb">
    <label for="cb">Checkbox 1</label>

    <h2>Forms</h2>
    <input type="text" placeholder="Example Text Input">

    <textarea>Example Textarea</textarea>

    <p class="spoiler">Spoiler</p>
</body>
</html>
